<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>

	<ui:include src="/template/header.xhtml" />

	<div class="center" id="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="images/ajaxloadingbar.gif" />
		</p:dialog>

		<h:form id="form_user">

			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:inputText type="hidden" value="#{userBean.model.id}" />
			<p:panelGrid columns="2">
				<p:column>
					<p:outputLabel value="ID" />
				</p:column>
				<p:column>
					<p:inputText disabled="true" value="#{userBean.model.id}" />
				</p:column>
				<p:column>
					<p:outputLabel value="Name" />
				</p:column>
				<p:column>
					<p:inputText value="#{userBean.model.name}" />
				</p:column>
				<p:column>
					<p:outputLabel value="Profile" />
				</p:column>
				<p:column>
					<p:selectOneMenu id="profile" value="#{userBean.model.profile}"
						style="width:125px">
						<f:selectItem itemLabel="Select" itemValue="" />
						<f:selectItem itemLabel="User" itemValue="#{userBean.userCode}" />
						<f:selectItem itemLabel="Admin" itemValue="#{userBean.adminCode}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:outputLabel value="Password" />
				</p:column>
				<p:column>
					<p:inputText type="password" value="#{userBean.model.password}" />
				</p:column>
				<p:column>
					<p:commandButton value="New" icon="fa fa-fw fa-plus"
						update="form_user" action="#{userBean.newRecord}" />
				</p:column>
				<p:column>
					<p:commandButton value="Save" icon="fa fa-fw fa-save"
						update="form_user" action="#{userBean.save}" />
				</p:column>
			</p:panelGrid>

			<p:dataTable id="table_user" var="user"
				value="#{userBean.listOfElements}" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column headerText="Id">
					<h:outputText value="#{user.id}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{user.name}" />
				</p:column>

				<p:column headerText="Actions">
					<p:commandButton title="Edit" update="form_user" action="#{userBean.clearPassword}"
						icon="fa fa-fw fa-edit" process="@this">
						<f:setPropertyActionListener target="#{userBean.model}"
							value="#{user}" />
					</p:commandButton>

					<p:commandButton action="#{userBean.removeRecord}"
						update="form_user" icon="fa fa-fw fa-trash" immediate="true">
						<f:setPropertyActionListener target="#{userBean.model}"
							value="#{user}" />
						<p:confirm header="Confirmation" message="Are you sure?"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Yes" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</p:column>

			</p:dataTable>

		</h:form>
	</div>
	<ui:include src="/template/footer.xhtml" />
</h:body>
</html>
